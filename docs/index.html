<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="UTF-8">
		<title>
			贰狐食用指南
		</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="贰狐提供的服务の文档页面">
		<link rel="shortcut icon" href="https://www.aobacore.com/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<!-- script -->
		<script>
			if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
				document.documentElement.style.display = 'none';
				document.head.insertAdjacentHTML('beforeend', '<link rel="stylesheet" href="../css/light.css" onload="document.documentElement.style.display = \'\'">', );
			}
		</script>
		<!-- Styles -->
		<link rel="stylesheet" href="../css/dark.css" media="(prefers-color-scheme: dark)"
		/>
		<link rel="stylesheet" href="../css/light.css" media="(prefers-color-scheme: light)"
		/>
		<link rel="stylesheet" href="../css/card.css">
		<!--#42b07e深色主题色绿色#ea6f5a粗体用橙色#e18e40代码用橙色-->
		<style>
    :root {
      color-scheme: light dark;
      }

    body {
     color: var(--color);
     background-color: var(--background-color);
      }   

    nav.app-nav li ul {
      min-width: 100px;
      }
		</style>
	</head>
	<body>
		<div id="app">
			🚑少女祈祷中...
		</div>
		<script>
			// Set html "lang" attribute based on URL
			var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

			if (lang) {
				document.documentElement.setAttribute('lang', lang[1]);
			}
			// 设置相关
			window.$docsify = {
				name: '贰狐の食堂',
				repo: '',
				// 切换页面后是否自动跳转到页面顶部
				auto2top: true,
				//logo
				//logo: 'https://q1.qlogo.cn/g?b=qq&nk=1065033193&s=640',
				//启用封面页
				coverpage: false,
				//执行脚本
				executeScript: true,
				//自定义顶栏
				loadNavbar: true,
				//合并名称
				mergeNavbar: true,
				//自动加载侧栏目录层级
				maxLevel: 4,
				subMaxLevel: 2,
				//小屏设备合并导航栏到侧边栏
				//mergeNavbar: true,
				//自定义侧边栏
				loadSidebar: true,
				//根据侧边栏生成页面标题
				autoHeader: true,
				ga: 'UA-106147152-1',
				//字数统计
				count: {
					countable: true,
					fontsize: '0.9em',
					color: 'rgb(90,90,90)',
					language: 'chinese'
				},
				//全文搜索
				search: {
					noData: {
						'/zh-cn/': '没有结果!',
						'/': '没有结果!',
					},
					paths: 'auto',
					placeholder: {
						'/zh-cn/': '搜索',
						'/': '搜索',
					},
					pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn']
				},

				alias: {

					'/.*/_navbar.md': '/_navbar.md',

				},
				vueComponents: {
					'button-counter': {
						template: '<button @click="count += 1">You clicked me {{ count }} times</button>',
						data: function() {
							return {
								count: 0,
							};
						},
					},
				},
				vueGlobalOptions: {
					data: function() {
						return {
							count: 0,
							message: 'Hello, World!',
							// Fake API response
							images: [{
								title: 'Image 1',
								url: 'https://picsum.photos/150?random=1'
							},
							{
								title: 'Image 2',
								url: 'https://picsum.photos/150?random=2'
							},
							{
								title: 'Image 3',
								url: 'https://picsum.photos/150?random=3'
							},
							],
						};
					},
					computed: {
						timeOfDay: function() {
							const date = new Date();
							const hours = date.getHours();

							if (hours < 12) {
								return 'morning';
							} else if (hours < 18) {
								return 'afternoon';
							} else {
								return 'evening';
							}
						},
					},
					methods: {
						hello: function() {
							alert(this.message);
						},
					},
				},
				vueMounts: {
					'#counter': {
						data: function() {
							return {
								count: 0,
							};
						},
					},
				},
				plugins: [
				function(hook, vm) {
					hook.beforeEach(function(html) {
						if (/githubusercontent\.com/.test(vm.route.file)) {
							url = vm.route.file.replace('raw.githubusercontent.com', 'github.com').replace(/\/master/, '/blob/master');
						} else if (/jsdelivr\.net/.test(vm.route.file)) {
							url = vm.route.file.replace('cdn.jsdelivr.net/gh', 'github.com').replace('@master', '/blob/master');
						} else {
							url = 'https://github.com/rhwong/docs.foxdice.cn/tree/main/docs/' + vm.route.file;
						}
						var editHtml = '[📝 在GitHub编辑文档](' + url + ')\n';
						return (editHtml + html + '\n\n----\n\n' + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>' + ' | <a href="http://beian.miit.gov.cn" target="_blank" style="text-decoration:none;">冀ICP备15012199号-4</a>');
					}),
					hook.afterEach(function(html) {
						if (vm.route.path === '/') {
							return html;
						}
						return (html + '');
					});
				},
				],

			};
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js">
		</script>
		<!-- Plugin -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js">
		</script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js">
		</script>
		<script src="../js/copy-code.js">
		</script>
		<!-- Code Highlight -->
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js">
		</script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js">
		</script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js">
		</script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js">
		</script>
		<script>
			(function() {
				function loadJS(src, attrs) {
					document.write('<script src="' + src + '" ' + (attrs || '') + '><\/script>');
				}

				// Public site only
				if (/docsify/.test(location.host)) {
					loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js');
					loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js');
				}
			})();
		</script>
		<script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js">
		</script>
	</body>

</html>
